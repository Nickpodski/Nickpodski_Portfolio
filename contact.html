<!DOCTYPE html>
<html lang="en">

<head>

  <title>Nickpodski</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue lighten-3">
      <a href="#!" class="brand-logo">Nickpodski</a>
      <a id="mobile-trigger" href="#" data-target="mobile-demo" class="sidenav-trigger"><i
          class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="https://nickpodski.github.io/PortfolioNickpodski/">About Me</a></li>
        <li><a href="https://nickpodski.github.io/Portfolio_Nickpodski/portfolio.html">Portfolio</a></li>
        <li class="active"><a href="https://nickpodski.github.io/Portfolio_Nickpodski/contact.htm">Contact</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav blue lighten-3" id="mobile-demo">
    <li class="active"><a href="https://nickpodski.github.io/PortfolioNickpodski/">About Me</a></li>
    <li><a href="https://nickpodski.github.io/Portfolio_Nickpodski/portfolio.html">Portfolio</a></li>
    <li><a href="https://nickpodski.github.io/Portfolio_Nickpodski/contact.htm">Contact</a></li>
  </ul>

  <div class="parallax-container">
    <div class="parallax"><video class="bg-video" src="assets/Video/Saint_Barthelemy_2.mov" muted loop autoplay></video>
    </div>
  </div>
  <div class="section blue lighten-3">
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input  id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
            <form class="col s12"></form>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Message</label>
                </div>
              </div>
            </form>
        </form>
      </div>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><video class="bg-video" src="assets/Video/Saint_Barthelemy_2.mov" muted loop autoplay></video>
    </div>
  </div>
  <div class="section blue lighten-3">
    <div class="row container">
      <h5 class="border-bottom">Social Media</h5>
      <a href="https://www.linkedin.com/in/nickpodski/" target="_blank"><i class="fab fa-linkedin fa-3x"></i></a>
      <a href="https://github.com/Nickpodski" target="_blank"><i class="fab fa-github-square fa-3x"></i></a>
      <a href="https://stackexchange.com/users/19969188/nickpodski" target="_blank"><i class="fab fa-stack-overflow fa-3x"></i></a>
    </div>
    <script src="assets/js/materialize.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var elems = document.querySelectorAll('.sidenav');
          var instances = M.Sidenav.init(elems, {});
        });
    </script>
